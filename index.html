
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Curso CSS - Parte 2: Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .flex-container {
      display: flex;
      justify-content: center; /* Alinha no centro horizontal */
      align-items: center;      /* Alinha no centro vertical */
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px;
    }

    .caixa {
      background-color: white;
      padding: 30px;
      width: 250px;
      height: 180px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .caixa h2 {
      margin-bottom: 10px;
      color: #0d6efd;
    }

    footer {
      text-align: center;
      background-color: #212529;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Curso CSS - Parte 2</h1>
    <p>Entendendo Flexbox</p>
  </header>

  <section class="flex-container">
    <div class="caixa">
      <h2>Bloco 1</h2>
      <p>Conteúdo alinhado usando Flexbox.</p>
    </div>
    <div class="caixa">
      <h2>Bloco 2</h2>
      <p>Se adapta em telas menores.</p>
    </div>
    <div class="caixa">
      <h2>Bloco 3</h2>
      <p>Espaçamento automático com `gap`.</p>
    </div>
  </section>

  <footer>
    © 2025 Curso CSS por Marco Lucio
  </footer>

</body>
</html>

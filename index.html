
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Porcelanato Lastra</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .galeria {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .imagem-banner {
      position: relative;
      margin-bottom: 40px;
    }

    .imagem-banner img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .texto {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px black;
      padding: 10px 20px;
    }

    @media (max-width: 600px) {
      .texto {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <div class="galeria">
    
    <div class="imagem-banner">
      <img src="https://github.com/9481A24/Consertogeladeira/blob/main/images%20(8).jpeg?raw=true" alt="Imagem 1">
      <div class="texto">Estilo e sofisticação</div>
    </div>

    <div class="imagem-banner">
      <img src="https://github.com/9481A24/Consertogeladeira/blob/main/geladeira-1-e1724770170643.png?raw=true" alt="Imagem 2">
      <div class="texto">Detalhe que valoriza o ambiente</div>
    </div>

    <div class="imagem-banner">
      <img src="https://github.com/9481A24/Consertogeladeira/blob/main/download%20(1).jpeg?raw=true" alt="Imagem 3">
      <div class="texto">Acabamento Premium</div>
    </div>

    <div class="imagem-banner">
      <img src="https://github.com/9481A24/Consertogeladeira/blob/main/WD106.png?raw=true" alt="Imagem 4">
      <div class="texto">Porcelanato Lastra Especial</div>
    </div>

  </div>

</body>
</html>

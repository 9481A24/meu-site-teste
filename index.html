
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0a4d8c;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input, select {
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .botoes {
      margin-top: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 1.1em;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-adicionar {
      background-color: #007bff;
      color: white;
    }

    .btn-historico {
      background-color: #6c757d;
      color: white;
    }

    .btn-limpar {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    #valores {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .linha {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .linha:last-child {
      border: none;
    }

    .linha span {
      font-weight: bold;
    }

    #calculo-ano {
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-calcular {
      background-color: #28a745;
      color: white;
    }

    @media(max-width: 600px) {
      button {
        font-size: 1em;
        padding: 12px 20px;
      }

      input, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Ganhos atÃ© o fim do ano (<span id="dias"></span> dias Ãºteis)</h2>

  <div id="calculo-ano">
    <input id="valorDia" type="number" placeholder="Valor por dia (ex: 150)">
    <button class="btn-calcular" onclick="calcularGanho()">Calcular Ganho</button>
    <div id="resultadoAno"></div>
  </div>

  <h2>ðŸ“‹ Controle Financeiro</h2>

  <label for="data">Data:</label>
  <input id="data" type="date" />

  <label for="origem">DescriÃ§Ã£o da origem:</label>
  <input id="origem" placeholder="Digite a origem" />

  <label for="valor">Valor:</label>
  <input id="valor" type="number" placeholder="Digite um valor" />

  <div class="botoes">
    <button class="btn-adicionar" onclick="adicionar()">Adicionar</button>
    <button class="btn-historico" onclick="mostrarValores()">Mostrar/Ocultar Valores</button>
    <button class="btn-limpar" onclick="limpar()">ðŸ§¹ Limpar HistÃ³rico</button>
  </div>

  <div id="valores">
    <p><strong>Valores adicionados:</strong></p>
    <div id="lista"></div>
  </div>

  <script>
    const diasUteisAno = 145;
    document.getElementById("dias").textContent = diasUteisAno;

    let valores = [];

    function adicionar() {
      const data = document.getElementById("data").value;
      const origem = document.getElementById("origem").value;
      const valor = parseFloat(document.getElementById("valor").value);
      if (!data || !origem || isNaN(valor)) {
        alert("Preencha todos os campos!");
        return;
      }

      valores.push({ data, origem, valor });
      atualizarLista();
      salvarLocal();
    }

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      let total = 0;

      valores.forEach((item, i) => {
        total += item.valor;
        const div = document.createElement("div");
        div.className = "linha";
        div.innerHTML = `${item.data} - ${item.origem}: <span>R$ ${item.valor.toFixed(2)}</span>`;
        lista.appendChild(div);
      });

      const divTotal = document.createElement("div");
      divTotal.className = "linha";
      divTotal.innerHTML = `<br><strong>Total:</strong> R$ ${total.toFixed(2)}`;
      lista.appendChild(divTotal);
    }

    function mostrarValores() {
      const lista = document.getElementById("lista");
      lista.style.display = lista.style.display === "none" ? "block" : "none";
    }

    function limpar() {
      if (confirm("Tem certeza que deseja limpar tudo?")) {
        valores = [];
        atualizarLista();
        salvarLocal();
      }
    }

    function salvarLocal() {
      localStorage.setItem("financeiro_valores", JSON.stringify(valores));
    }

    function carregarLocal() {
      const dados = localStorage.getItem("financeiro_valores");
      if (dados) {
        valores = JSON.parse(dados);
        atualizarLista();
      }
    }

    function calcularGanho() {
      const valorDia = parseFloat(document.getElementById("valorDia").value);
      if (!valorDia) return;
      const ganho = valorDia * diasUteisAno;
      document.getElementById("resultadoAno").innerHTML = `<strong>Ganho estimado:</strong> R$ ${ganho.toFixed(2)}`;
    }

    carregarLocal();
  </script>
</body>
</html>

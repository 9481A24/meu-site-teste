
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Curso CSS - Parte 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .imagem-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
    }

    .imagem-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .texto-sobre-imagem {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Curso CSS - Parte 1</h1>
    <p>Aprendendo a posicionar texto sobre imagem com CSS</p>
  </header>

  <div class="imagem-container">
    <img src="https://raw.githubusercontent.com/9481A24/Consertogeladeira/main/images%20(8).jpeg" alt="Imagem de exemplo">
    <div class="texto-sobre-imagem">Texto por cima da imagem</div>
  </div>

  <footer>
    Â© 2025 Curso CSS por Marco Lucio
  </footer>

</body>
</html>
